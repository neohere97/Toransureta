<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
  </head>
  <body>
    <h2><center>Toransuretor</center></h2>
    <h3><center>Translate Text in an image to English! </center></h3>
    <hr>
    <p></p>
    <form action="#" method="post">
    <div>
      <label for="imgFile">Choose a image to Upload:</label>
      <input type="file" id="imgFile" name="imgFile" accept="image/png, image/jpeg">
      <button>Submit</button>
      <hr>
      <h1>Hello!</h1>
      <h2>The image with the translated text will be displayed here</h2>
    </div>
    </form>
  </body>
</html>
